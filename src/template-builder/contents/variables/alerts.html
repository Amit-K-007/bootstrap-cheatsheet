<div class="col-md-6 col-lg-4 category">
  <div class="card">
    <div class="card-header" data-bs-toggle="collapse" href="#categoryAlerts" role="button" aria-expanded="false" aria-controls="categoryAlerts">
      <span class="item-filter-text">Images</span>
    </div>
    <div class="card-body collapse show" id="categoryAlerts">
      <ul class="list-items">
        <li class="list-item" id="blue-var" data-clipboard-text="$blue">
          <div class="list-item-content">
            <a href="#blue-var" class="list-item-text">
              <span class="item-filter-text">$blue</span>
            </a>
          </div>
<div class="code-snippet">$blue</div>
<div class="code-snippet-full">#0d6efd !default;</div>
        </li>
        <li class="list-item" id="red-var" data-clipboard-text="$red">
          <div class="list-item-content">
            <a href="#red-var" class="list-item-text">
              <span class="item-filter-text">$red</span>
            </a>
          </div>
<div class="code-snippet">$red</div>
<div class="code-snippet-full">#ff0000 !default;</div>
        </li>
        <li class="list-item" id="yellow-var" data-clipboard-text="$yellow">
          <div class="list-item-content">
            <a href="#yellow-var" class="list-item-text">
              <span class="item-filter-text">$yellow</span>
            </a>
          </div>
<div class="code-snippet">$yellow</div>
<div class="code-snippet-full">#00ff0f !default;</div>
        </li>
      </ul>
    </div>
  </div>
</div>
